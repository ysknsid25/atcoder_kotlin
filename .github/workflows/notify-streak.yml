name: Notify Solve Streak

on:
  push:
    paths:
      - '**/*'  # すべてのファイルが対象

jobs:
  notify-solve-streak:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
  
    - name: Has diff?
      if: github.event.before == '0000000000000000000000000000000000000000'
      run: |
        echo "This is the first commit, skipping diff."
        exit 0

    - name: Get changed files
      run: |
        files=$(git diff --name-only --diff-filter=A ${{ github.event.before }} ${{ github.sha }}  | grep -E '^[0-9]+-[A-G]')
        if [ -n "$files" ]; then
          echo "Found file(s): $files"
          curl -X POST -F content="$files" "https://discord.com/api/webhooks/1298304723845386340/2j0AxFpZ-YPGHN6SqdvnvTZ6_Pyl7uztY07YwAd_mm843ubIFJpJC9HhODLYy8e8rNUo" &> /dev/null
        else
          echo "No matching files found."
          exit 0
        fi    